{% extends 'moviditor/base.html' %}
{% block content %}
<div class="container">
    <h3 class="text text-info lead">Convert "{{video.name}}" to mp3?</h3>
    <video src="{{video.video.url}}" class="video" controls>not supported by browser</video>
    <div role="button" >
        <form action="{% url 'moviditor:convert-to-mp3' video.id video.name %}" method="post">
            {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-success">yes</button>
        <a href="{% url 'moviditor:video' %}" role="button" class="btn btn-sm btn-danger mx-4">No</a>
        </form>
    </div>
    
</div>
{% endblock content %}
