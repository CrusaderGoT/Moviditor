{% extends 'moviditor/base.html' %}
{% block content %}
<h5>covert {{ audio.name }} to mp4</h5>
{% if messages %}
    {% for msg in messages %}
        <p><h6>{{ msg }}</h6></p>
    {% endfor %}
{% endif %}
<form action="{% url 'moviditor:convert-mp4' audio.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="convert">
</form>
{% endblock content %}
